<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #111; /* Elegant black background */
            color: #fff;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .login-container {
            background-color: #1c1c1c;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 400px;
        }

        .login-container h2 {
            color: #d4af37; /* Gold color */
            text-align: center;
            margin-bottom: 20px;
        }

        .login-container form {
            display: flex;
            flex-direction: column;
        }

        .login-container form input {
            margin-bottom: 15px;
            padding: 12px;
            border: 1px solid #555;
            border-radius: 5px;
            background-color: #333;
            color: #fff;
        }

        .login-container form button {
            padding: 12px;
            background-color: #d4af37; /* Gold color */
            color: #111;
            border: none;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .login-container form button:hover {
            background-color: #ffd700;
        }

        /* Link Styles */
        .signup-link, .forgot-password-link {
        margin-top: 10px;
        font-size: 14px;
        text-align: center; /* Center-align links */
        }

        .signup-link a, .forgot-password-link a {
        color: #007bff;
        text-decoration: none;
        }

        .signup-link a:hover, .forgot-password-link a:hover {
        text-decoration: underline;
        }
    </style>
</head>
<body>

    <div class="login-container">
        <h2>Login</h2>
        
        <form method="POST" action="{% url 'login_view' %}">
            {% csrf_token %}
            {{ form.as_p }}

            <button type="submit">Login</button>
            <div class="signup-link">
                Don't have an account? <a href="{% url 'sign_up' %}">Sign up now</a>
            </div>
        </form>
    </div>

</body>
</html>
